<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

    </h:head>

    <h:body>
    	 <ui:composition template="./template/common/commonLayout.xhtml">
        <ui:define name="title">Admin Management Worker</ui:define>

          <ui:define name="content">
            <b:jumbotron>
              <b:container>
                <h2>This is the admin page.</h2>
                <h2>This is News-Editor!</h2>
              </b:container>
            </b:jumbotron>

<h:form>
            <b:container>
              <b:row>
                <b:column>

                    <h3 style="margin-top:0">Basic</h3>
                    <p:textEditor widgetVar="editor1" value="#{adminNewsView.text}" height="700" style="margin-bottom:10px"/>

                    <p:commandButton value="Submit" update="@form" oncomplete="" icon="pi pi-save" >
                  </p:commandButton>
                    <p:commandButton value="Clear" type="button" onclick="PF('editor1').clear();" update="@form" icon="pi pi-times" />



              </b:column>
             </b:row>

             <b:row>
             <b:column>

                <b:dataTable id="dtable" value="#{adminNewsView.texts}" var="txt">

                        <b:dataTableColumn value="" label="Testing" orderable="false">
                        <h:outputText value="#{txt}" escape="false" />
                      </b:dataTableColumn>

                      <b:dataTableColumn label="Option" orderable="false" >
                        <b:commandButton value="Delete" iconAwesome="trash"
                                         action="#{adminNewsView.delete(txt)}">
                          <f:ajax execute="@this" render="@form" />
                        </b:commandButton>
                    </b:dataTableColumn>


                </b:dataTable>


              </b:column>
             </b:row>
            </b:container>
                </h:form>


          </ui:define>

        </ui:composition>
    </h:body>
</html>
