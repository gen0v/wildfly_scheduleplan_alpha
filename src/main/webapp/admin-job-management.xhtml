<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>

    </h:head>

    <h:body>
    	 <ui:composition template="./template/common/commonLayout.xhtml">
        <ui:define name="title">Admin Management Worker</ui:define>

          <ui:define name="content">
            <b:jumbotron>
              <b:container>
                <h2>This is the admin page.</h2>
                <h2>This are the jobs.</h2>
              </b:container>
            </b:jumbotron>


            <b:container>
              <b:row>
                <b:column>
                  <b:form>
                  <b:panelGrid columns="6">
                    <b:inputText value="#{adminJobView.name}" placeholder="Name" required="true" label="Name"></b:inputText>
                    <b:commandButton value="Submit" actionListener="#{adminJobView.addJob()}" update="dtable" look="success"/>

                  </b:panelGrid>





                          <b:dataTable id="dtable" select="false" selected-items='cell' selectionMode='single' value="#{adminJobView.jobList}" var="jobItem">

                                <b:dataTableColumn value="#{jobItem.name}" label="Name" />



                                <b:dataTableColumn label="Option">
                                  <b:commandButton value="Delete" iconAwesome="trash"
                                                   action="#{adminJobView.delete(jobItem)}">
                                    <f:ajax execute="@this" render="@form" />
                                  </b:commandButton>
                              </b:dataTableColumn>


                          </b:dataTable>

                        </b:form>
              </b:column>
             </b:row>
            </b:container>



          </ui:define>

        </ui:composition>
    </h:body>
</html>
