<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Schedule v0.01</title>
    </h:head>

    <h:body>
    	 <ui:composition template="./template/common/commonLayout.xhtml">

          <ui:define name="content">
            <b:jumbotron>
              <b:container>
                <h2>This is Schedule content for #{scheduleView.month_name}</h2>
              </b:container>
            </b:jumbotron>


            <b:container>
              <b:row>
                <b:column>
                          <h:form>
                          <b:dataTable id="dtable" row-group="1" select="true" selected-items='cell' selectionMode='single' value="#{adminWorkerManagementView.worker}" var="worker">

                                <b:dataTableColumn value="#{worker.name}" label="Worker" />
                                <b:dataTableColumn value="#{worker.job}" label="Job"  header-style-class="hidden" content-style-class="hidden"/>

                                <c:forEach var="day" items="#{scheduleView.day_array}">
                                  <b:dataTableColumn value="#{worker.schedule[day]}" label="#{day.dayOfMonth}" />
                                </c:forEach>


                          </b:dataTable>
                        </h:form>
              </b:column>
             </b:row>
            </b:container>



          </ui:define>

        </ui:composition>
    </h:body>
</html>
